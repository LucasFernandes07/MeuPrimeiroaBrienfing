<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Imobiliária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <header>
        <nav>
            <div class="logo">
                <h1>VALE IMOBILIÁRIA</h1>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Imóveis</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Imóveis em Destaque -->
    <section class="imoveis">
        <h2>Imóveis em Destaque</h2>
        <div class="imoveis-lista">
            <div class="imovel">
                <img src="https://via.placeholder.com/300x200" alt="Imóvel 1">
                <h3>Casa no Centro</h3>
                <p>R$ 500.000,00</p>
                <a href="#" class="btn">Ver Detalhes</a>
            </div>
            <div class="imovel">
                <img src="https://via.placeholder.com/300x200" alt="Imóvel 2">
                <h3>Apartamento Moderno</h3>
                <p>R$ 350.000,00</p>
                <a href="#" class="btn">Ver Detalhes</a>
            </div>
            <div class="imovel">
                <img src="https://via.placeholder.com/300x200" alt="Imóvel 3">
                <h3>Terreno no Bairro</h3>
                <p>R$ 150.000,00</p>
                <a href="#" class="btn">Ver Detalhes</a>
            </div>
        </div>
    </section>

    <!-- Seção de Contato -->
    <section class="contato">
        <h2>Entre em Contato</h2>
        <form action="#" method="POST">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit" class="btn">Enviar Mensagem</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Vale Imobiliária | Todos os direitos reservados.</p>
    </footer>

</body>
</html>
